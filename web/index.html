<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Serial Monitor</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <div class="d-flex">
                    <button 
                        class="btn btn-outline-primary" 
                        type="button"
                        onclick="themeChanger()"
                    >
                        <i class="ri-sun-line"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <!-- Container for command input -->
        <section>
            <div class="row mb-4">
                <div class="col-12 d-flex gap-2">
                    <input class="form-control" type="text" id="command-input" placeholder="Enter your command">
                    <button class="btn btn-primary" onclick="StreamUtils.SendCommand()">Send</button>
                </div>
            </div>
        </section>

        <!-- Log window to display sent and received data -->
        <section>
            <div id="log-window" class="border rounded p-3 " style="min-height: 200px;">
                <p class="text-muted">Logs will appear here...</p>
            </div>
        </section>

        <!-- Actions container for selecting COM port and baud rate -->
        <section id="actions" class="mt-4">
            <div id="select-properties" class="row g-3 align-items-center">
                <div class="col-md-6 col-lg-4">
                    <label for="port" class="form-label">Select COM Port:</label>
                    <select class="form-select" id="port"></select>
                </div>
                <div class="col-md-6 col-lg-4">
                    <label for="baudRate" class="form-label">Select Baud Rate:</label>
                    <select class="form-select" id="baudRate">
                        <option value="1200">1200</option>
                        <option value="2400">2400</option>
                        <option value="4800">4800</option>
                        <option value="9600">9600</option>
                        <option value="14400">14400</option>
                        <option value="19200">19200</option>
                        <option value="28800">28800</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200" selected>115200</option>
                        <option value="230400">230400</option>
                        <option value="460800">460800</option>
                        <option value="921600">921600</option>
                        <option value="1000000">1000000</option>
                        <option value="2000000">2000000</option>
                    </select>
                </div>
                <div class="col-md-12 col-lg-4 d-flex align-items-end">
                    <button class="btn btn-secondary me-2" id="refresh-button" onclick="StreamUtils.UpdateComPortsList()">Refresh</button>
                    <button class="btn btn-success" id="connect-button" onclick="StreamUtils.Connect()">Connect</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Including Eel for Python-JavaScript communication -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- Including the JavaScript file for stream utilities -->
    <script src="src/StreamUtils.js"></script>
    <script src="src/ThemeChanger.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
