<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Serial Monitor</title>
</head>
<body>
    
    <!-- Container for command input -->
    <div id="input-container">
        <input type="text" id="command-input" placeholder="Enter your command">
        <button onclick="StreamUtils.SendCommand()">Send</button>
    </div>

    <!-- Log window to display sent and received data -->
    <div id="log-window"></div>

    <!-- Actions container for selecting COM port and baud rate -->
    <div id="actions">
        <div id="select-properties">
            <label for="port">Select COM Port:</label>
            <select name="port" id="port"></select>

            <label for="baudRate">Select Baud Rate:</label>
            <select name="baudRate" id="baudRate" value="115200">
                <option value="1200">1200</option>
                <option value="2400">2400</option>
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="14400">14400</option>
                <option value="19200">19200</option>
                <option value="28800">28800</option>
                <option value="38400">38400</option>
                <option value="57600">57600</option>
                <option value="115200" selected>115200</option>
                <option value="230400">230400</option>
                <option value="460800">460800</option>
                <option value="921600">921600</option>
                <option value="1000000">1000000</option>
                <option value="2000000">2000000</option>
            </select>
            <button id="refresh-button" onclick="StreamUtils.UpdateComPortsList()">Refresh</button>
        </div>
        <button id="connect-button" onclick="StreamUtils.Connect()">Connect</button>
    </div>

    <!-- Including Eel for Python-JavaScript communication -->
    <script type="text/javascript" src="/eel.js"></script>
    <!-- Including the JavaScript file for stream utilities -->
    <script src="src/StreamUtils.js"></script>
</body>
</html>
